<div class="list-container mat-elevation-z8">
  <header class="list-header">
    <h2>قائمة المديرين</h2>
    <a routerLink="/user/new" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      إنشاء مدير جديد
    </a>
  </header>
  <div class="list-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="list-rate-limit-reached" *ngIf="isFailed">
      حدث خطأ أثناء محاولة جلب بيانات المستخدمين، من فضلك قم بإعادة تحميل الصفحة
      أو قم بالاتصال بالدعم
    </div>
  </div>
  <div class="list-table-container">
    <div *ngIf="data.length < 1 && !isLoadingResults">
      <img src="assets/imgs/empty.png" alt="empty documents">
      <h3>لا مديرين حتي الآن، قم <a routerLink="/user/new">بإضافة مدير</a></h3>
    </div>
    <table
      *ngIf="data.length > 0"
      mat-table
      [dataSource]="data"
      class="list-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>الإسم</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>النوع</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>الصورة</th>
        <td mat-cell *matCellDef="let row">
          <div>
            <!-- <img [src]="!!user ? user.image : 'assets/imgs/avatar.png'" alt="" /> -->
            <img src="assets/imgs/avatar.png" alt="" />
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>الإجراء</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="openDialog('remove', row._id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
