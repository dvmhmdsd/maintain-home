<mat-sidenav-container class="maintain-sidenav-container">
  <mat-sidenav
    *ngIf="showLayout"
    #sideNav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    [opened]="mobileQuery.matches ? false : true"
  >
    <header class="sidenav-intro">
      <div class="sidenav-header">
        <h1 class="maintain-app-name">لوحة التحكم</h1>
        <button mat-icon-button (click)="toggleSideNav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <section class="sidenav-user">
        <!-- <img [src]="!!user ? user.image : 'assets/imgs/avatar.png'" alt="" /> -->
        <img src="assets/imgs/avatar.png" alt="" />
        <p>{{ !!user ? user.name : "Admin" }}</p>
      </section>
    </header>
    <mat-nav-list>
      <span *ngFor="let nav of navList">
        <a
          mat-list-item
          *ngIf="!nav.superOnly"
          [routerLink]="nav.path"
          routerLinkActive="link-active"
        >
          <mat-icon>{{ nav.icon }}</mat-icon>
          {{ nav.label }}
        </a>
        <a
          mat-list-item
          *ngIf="nav.superOnly && user.type === userTypes.SUPER_ADMIN"
          [routerLink]="nav.path"
          routerLinkActive="link-active"
        >
          <mat-icon>{{ nav.icon }}</mat-icon>
          {{ nav.label }}
        </a>
      </span>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="showLayout" class="maintain-toolbar">
      <button *ngIf="!isDrawerOpened" mat-icon-button (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a routerLink="/profile" mat-menu-item>الصفحة الشخصية</a>
        <button mat-menu-item (click)="logout()">تسجيل الخروج</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
