<div class="list-container mat-elevation-z8">
  <header class="list-header" *ngIf="!isLoadingResults">
    <h2>الشكاوي</h2>
  </header>
  <div class="list-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="list-rate-limit-reached" *ngIf="isFailed">
      حدث خطأ أثناء محاولة جلب الشكاوي، من فضلك قم بإعادة تحميل الصفحة أو قم
      بالاتصال بالدعم
    </div>
  </div>
  <div class="list-table-container">
    <div *ngIf="data.length < 1 && !isLoadingResults" class="no-users-img">
      <img src="assets/imgs/empty.png" alt="empty documents" />
      <h3>لا شكاوي حتي الآن</h3>
    </div>
    <table
      *ngIf="data.length > 0"
      mat-table
      [dataSource]="data"
      class="list-table"
    >
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">
          <strong>{{ row.orderNumber }}</strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>الإجراء</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            title="عرض الشكوي"
            (click)="openDialog(row)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
